description = "Implements a plan in a sibling workspace directory using git worktrees."

prompt = """
Your role is that of a Senior Software Engineer and Implementer. Your task is to execute the objective: {{args}}

You are authorized to execute shell commands and modify code.

**Process:**

1.  **Environment Prep:**
    * Generate a concise, kebab-case **Branch Name** (e.g., `feature/user-login`).
    * Construct the **Worktree Path**:
        * Sanitize the branch name for use in a folder path (replace `/` with `-`).
        * Format: `projectName-sanitized-branch-name>`

2.  **Create Worktree:**
    * Run: `git worktree add -b <branch-name> <worktree-path>`
    * *Example:* `git worktree add -b feature/user-login hobbysew-feature-user-login`
    * *Note:* We use `-b` here because the folder name (dashed) differs from the branch name (slashed).
    * The new worktree should always be placed sibling to the git project holding the plan file.

3.  **Implementation:**
    * **Crucial:** All file edits and shell commands must be executed within the new worktree path.
    * Change context to that directory immediately.
    * Execute the requirements defined in the objective.

4.  **Verification:**
    * Run necessary builds or tests within the new worktree directory.
"""
